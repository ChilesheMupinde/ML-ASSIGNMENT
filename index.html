<html>
        <head>
           <style>
    input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    }
</style>
            <style>
    input[type=button], input[type=submit], input[type=reset] {
    background-color: #04AA6D;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
    }
</style>
        </head>

    <body>
    <h2>Revenue Prediction calculator</h2>
        <form action='/predict' method="POST">
            <label for="total_cost">total_cost</label>
            <input type="text" id="total_cost" name="total_cost">
            <label for="gross_income">gross_income</label>
            <input type="text" id="gross_income" name="gross_income">
            <label for="quantity">quantity</label>
            <input type="text" id="quantity" name="quantity">
            Total revenue: {{result}} <br>
            <input type='submit' value='Predict'>
        </form>
    </body>
</html>
